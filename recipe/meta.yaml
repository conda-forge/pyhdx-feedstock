{% set name = "pyhdx" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/PyHDX-{{ version }}.tar.gz
  sha256: 51384c52006a4d70f6b8aab9a9ab5ee0bef7870d497da74176244431333aaea9

build:
  number: 1
  noarch: python
  entry_points:
    - pyhdx = pyhdx.cli:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv
requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - hdxrate >=0.2.0
    - numpy
    - matplotlib-base ==3.4.3
    - pandas
    - scikit-image
    - scipy
    - symfit >=0.5.5
    - typer
    - param
    - pytorch
    - omegaconf >=2.2.2
    - tqdm
    - typer
    - dask
    - distributed
    - param
    - packaging
    - panel >=0.13.0
    - bokeh
    - holoviews
    - colorcet >=3.0.0
    - hvplot
    - proplot ==0.9.3
    - pyyaml


test:
  imports:
    - pyhdx
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Jhsmit/PyHDX
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Derive Î”G for single residues from HDX-MS data
  doc_url: https://pyhdx.readthedocs.io/
  dev_url: https://github.com/Jhsmit/PyHDX

extra:
  recipe-maintainers:
    - Jhsmit
